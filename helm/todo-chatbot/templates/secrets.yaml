apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.databaseSecretName }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
data:
  username: {{ .Values.postgresql.auth.username | b64enc | quote }}
  password: {{ .Values.postgresql.auth.password | b64enc | quote }}
  url: {{ printf "%s://%s:%s@%s-postgres:%d/%s" "postgresql" .Values.postgresql.auth.username .Values.postgresql.auth.password (include "todo-chatbot.fullname" .) .Values.postgresql.service.port .Values.postgresql.auth.database | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.appSecretName }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
data:
  secretKey: {{ .Values.auth.secretKey | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.openaiSecretName }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
data:
  apiKey: {{ .Values.ai.openaiApiKey | b64enc | quote }}